<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding class="color">
  <div text-center>
    <ion-icon class="auth-icon" name='person-add' color='nubank'></ion-icon>
  </div>
  <form [formGroup]='signupForm' (ngSubmit)="onSubmit(); $event.preventDefault()" >
    <ion-list >
      <ion-item class="transparent">
          <ion-label floating class="white-text">Nome</ion-label>
          <ion-input formControlName='name' type="text" ></ion-input>
      </ion-item>
      <ion-item class="transparent">
          <ion-label floating class="white-text">E-mail</ion-label>
          <ion-input formControlName='email' type="email" ></ion-input>
      </ion-item>
      <ion-item class="transparent">
          <ion-label  floating class="white-text">Senha</ion-label>
          <ion-input formControlName='password' type="password" ></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <div text-center>

      <button ion-button block solid color='light' [disabled]='signupForm.invalid' round round type="submit">
        Submit
      </button>
    </div>
  </form>
</ion-content>
