<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="color">
  <div class="container">
    <ion-slides  effect='cube' [autoplay]='initiliazeCube' zoom loop > 

      <ion-slide *ngFor='let photo of images'>
        <a >
          <img  src="{{photo.url}}" imageViewer>
        </a>
      </ion-slide>

    </ion-slides>
    </div>
    <ion-fab bottom right>
        <button ion-fab (click)='rodaRodaDoMilhao()'>Rodar</button>
      </ion-fab>
</ion-content>
